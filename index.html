<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header : START -->
    <header class="headBar">
      <h1 class="headBarTittle">Bookshelf Apps</h1>
    </header>
    <!-- Header : END -->

    <main>
      <!-- Form Add Book : START -->
      <section class="inputSection">
        <h2>Add New Books</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Title Book</label>
            <input type="text" id="inputBookTitle" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Author</label>
            <input type="text" id="inputBookAuthor" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Year</label>
            <input type="text" id="inputBookYear" required />
          </div>
          <div class="input_inline">
            <label for="inputBookComplete">Done Reading</label>
            <input type="checkbox" id="inputBookComplete" />
          </div>
          <button id="bookSubmit" type="submit">Add Book to <b>Not yet read</b></button>
        </form>
      </section>
      <!-- Form Add Book : END -->

      <!-- Search Book : START -->
      <section class="searchSection">
        <h2>Search Book (Optional)</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Subject</label>
          <input type="text" id="searchBookTitle" />
          <button id="searchSubmit" type="submit">Search</button>
        </form>
      </section>
      <!-- Search Book : END -->

      <!-- Section Not Completed : START -->
      <section class="bookShelf">
        <h2>Not yet to Reading</h2>
        <div id="incompleteBookshelfList" class="bookList">
          <!--      <article class="book_item">-->
          <!--        <h3>Book Title</h3>-->

          <!--          <button class="red">Hapus buku</button>-->
          <!--        </div>-->
          <!--      </article>-->
        </div>
      </section>
      <!-- Section Not Completed : END -->

      <!-- Section Completed : START -->
      <section class="bookShelf">
        <h2>Done Reading</h2>
        <div id="completeBookshelfList" class="bookList">
          <!--      <article class="book_item">-->
          <!--        <h3>Book Title</h3>-->
          <!--        <p>Penulis: John Doe</p>-->
          <!--        <p>Tahun: 2002</p>-->
          <!--        -->
          <!--        <div class="action">-->
          <!--          <button class="green">Belum selesai di Baca</button>-->
          <!--          <button class="red">Hapus buku</button>-->
          <!--        </div>-->

        </div>
      </section>
      <!-- Section Completed : END -->
    </main>

    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
